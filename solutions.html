  </head>
  <body>
    <section class="main">

        <button class="swiper-prev"><img src="/assets/client-img/left-arrow.png" alt="previous" width="25" height="25"></button>
        <button class="swiper-next"><img src="/assets/client-img/right-arrow.png" alt="next" width="25" height="25"></button>
      </div>
        
    </section>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 9,
        spaceBetween:1,
        slidesPerGroup: 9,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-next",
          prevEl: ".swiper-prev",
        },
      });
    </script>
